<div class="page-wrapper">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/products">
        <img
          src="assets/images/logo.png"
          alt="click2shop"
          class="img-responsive"
        />
      </a>
    </div>

     <!-- product category menu component selector  -->
     <app-product-category-menu></app-product-category-menu>

  </aside>
  <!-- END MENU SIDEBAR-->

  <!-- PAGE CONTAINER-->
  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">

            <!-- app search component selector  -->
            <app-search></app-search>

            <!--app cart status component selector  -->
            <app-cart-status></app-cart-status>
            

          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <!-- 3.define router outlet  -->
    <!-- router outlet acts as a placeholder that let the user to load the components 
    dynamically based on the current route state -->
    <router-outlet></router-outlet>

  </div>
</div>
