<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fuild">

            <!-- match checkoutFormGroup in checkout.component.ts  -->
            <!-- hook the form the submit  -->
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <!-- start for customer form group  -->
                <!-- customer: name of key in form group in checkout.component.ts  -->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>

                    <div class="row">

                        <div class="col-md-2">
                            <label >FirstName</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <!-- The formControlName input provided by the FormControlName directive binds 
                                each individual input to the form control defined in FormGroup -->
                                <!-- https://angular.io/guide/reactive-forms -->
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-2">
                            <label >LastName</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <!-- The formControlName input provided by the FormControlName directive binds 
                                each individual input to the form control defined in FormGroup -->
                                <!-- https://angular.io/guide/reactive-forms -->
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-2">
                            <label >Email</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <!-- The formControlName input provided by the FormControlName directive binds 
                                each individual input to the form control defined in FormGroup -->
                                <!-- https://angular.io/guide/reactive-forms -->
                                <input formControlName="email" type="text">
                            </div>
                        </div>

                    </div>

                </div>
                <!-- end for customer form group -->


                <!-- start for shipping address form group  -->
                <!-- customer: name of key in form group in checkout.component.ts  -->
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Country</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <!-- The formControlName input provided by the FormControlName directive binds 
                                each individual input to the form control defined in FormGroup -->
                                <!-- https://angular.io/guide/reactive-forms -->
                                <select formControlName="country" (change)="getStates('shippingAddress')">
                                    <!-- use ngValue keep reference for the country object for country code  -->
                                    <option *ngFor="let country of countries" [ngValue]="country">
                                        {{country.name}}
                                    </option>
                                </select>
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Street</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <!-- The formControlName input provided by the FormControlName directive binds 
                                each individual input to the form control defined in FormGroup -->
                                <!-- https://angular.io/guide/reactive-forms -->
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >City</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <!-- The formControlName input provided by the FormControlName directive binds 
                                each individual input to the form control defined in FormGroup -->
                                <!-- https://angular.io/guide/reactive-forms -->
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >State</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <!-- The formControlName input provided by the FormControlName directive binds 
                                each individual input to the form control defined in FormGroup -->
                                <!-- https://angular.io/guide/reactive-forms -->
                                <select formControlName="state">
                                    <option *ngFor="let state of shippingAddressStates" [ngValue]="state">
                                        {{state.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Zip Code</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <!-- The formControlName input provided by the FormControlName directive binds 
                                each individual input to the form control defined in FormGroup -->
                                <!-- https://angular.io/guide/reactive-forms -->
                                <input formControlName="zipCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end for shipping address form group -->


                <!-- Add check box to copy shipping to billing -->
                <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
                        <span class="au-checkmark"></span>Billing Address same as Shipping Address
                    </label>
                </div>

                <!-- start for billing address form group  -->
                <!-- customer: name of key in form group in checkout.component.ts  -->
                <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Country</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country" (change)="getStates('billingAddress')">
                                    <option *ngFor="let country of countries" [ngValue]="country">
                                        {{country.name}}
                                    </option>
                                </select>
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Street</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >City</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >State</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state">
                                    <option *ngFor="let state of billingAddressStates" [ngValue]="state">
                                        {{state.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Zip Code</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end for billing address form group -->


                <!-- start for credit card form group  -->
                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Card Type</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="cardType">
                                    <option>Visa</option>
                                    <option>Mastercard</option>
                                </select>
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Name on Card</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="nameOnCard" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Card Number</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="cardNumber" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Security Code</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="securityCode" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Expiration Month</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationMonth">
                                    <!-- loop over month array in dropping list for creditCardMonths -->
                                    <option *ngFor="let month of creditCardMonths">
                                        {{ month }}
                                    </option>
                                </select>
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label >Expiration Year</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationYear" (change)="handleMonthsAndYears()">
                                    <!-- loop over year array in dropping list for creditCardMonths -->
                                    <option *ngFor="let year of creditCardYears">
                                        {{ year }}
                                    </option>
                                </select>
                                
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end for credit card form group  -->

                <!-- Order details start -->
                <div class="form-area">
                    <h3>Review Your Order</h3>

                    <p>Total Quantity: {{totalQuantity}}</p>
                    <p>Shipping: FREE</p>
                    <p>Total Price: {{totalPrice | currency: 'USD'}}</p>
                </div>
                <!-- Order details end -->


                <!-- submit button  -->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>
            </form>

        </div>
    </div>
</div>
